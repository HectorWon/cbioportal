<div>
    <div ng-if="profgp.list.length > 0">
        <div ng-if='profgp.list.length > 1'>
            &#10686; {{profgp.description}} data. Select one below:
            <div style="padding-left:3em">
                <div ng-repeat="prof in profgp.list">
                    <input type="radio" ng-model="formVars.genomic_profiles[profgp.alt_type]" ng-value="prof.id">{{prof.name}}    
                    <img src='images/help.png' title='{{prof.description}}'>
                </div>
                <input type="radio" ng-model="formVars.genomic_profiles[profgp.alt_type]" ng-value="false">None
            </div>
        </div>
        <div ng-if='profgp.list.length === 1'>
            <input type="checkbox" ng-model="formVars.genomic_profiles[profgp.alt_type]" ng-true-value="{{profgp.list[0].id}}">{{profgp.list[0].name}}
            <img src='images/help.png' title='{{profgp.list[0].description}}'>
        </div>
        <div ng-show="profgp.alt_type === 'MRNA_EXPRESSION' && formVars.genomic_profiles['MRNA_EXPRESSION'] !== false">
            Enter a z-score threshold: 
            <select chosen ng-model="formVars.z_score_threshold_type"
                    ng-options="x for x in ['<=','>=']"
                    style="width:60px"
            ></select>
            <input type="text" ng-model="formVars.z_score_threshold">
        </div>
        <div ng-show="profgp.alt_type === 'PROTEIN_ARRAY_PROTEIN_LEVEL' && formVars.genomic_profiles['PROTEIN_ARRAY_PROTEIN_LEVEL'] !== false">
            Enter a RPPA z-score threshold:
            <select chosen ng-model="formVars.rppa_score_threshold_type"
                    ng-options="x for x in ['<=','>=']"
                    style="width:60px"
            ></select>
            <input type="text" ng-model="formVars.rppa_score_threshold">
        </div>
    </div>
</div>
